name: Ruff Linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install ruff black pylint

      - name: Run Ruff Linter
        run: ruff check .

      - name: Run Black
        run: black . --check 

      - name: Run Pylint
        run: |
          pylint $(find . -name "*.py")

